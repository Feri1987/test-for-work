<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">

            <h2>Update product in database</h2>

            <form method="POST" >
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="id" name="id" disabled="true" th:value="${product.id}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="name" name="name" th:value="${product.name}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="description" name="description" th:value="${product.description}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="price" name="price" th:value="${product.price}"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="update product"/>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
